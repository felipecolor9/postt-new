<h2>Register Postit</h2>

<hr>

<form [formGroup]="postitForm">

    <div class="form-group now">
        <label class="col-sm-2 col-from-label">Title:</label>

        <div class="col-sm-10">
            <input formControlName="title" class="form-control">

        </div>
    </div>

    <div class="form-group now">
        <label class="col-sm-2 col-from-label">Details:</label>

        <div class="col-sm-10">
            <input formControlName="details" class="form-control">
             
        </div>
    </div>

    <br>

    <button [routerLink]="['/dashboard']" [disabled]="postitForm.invalid" (click)="save()" class="btn btn-primary mt-2" style="margin-right: 5px;">Save</button>
    <button [routerLink]="['/dashboard']" class="btn btn-secondary mt-2">Back</button>

</form>
